<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Likes Assignment</title>
</head>
<body>
    <div id="title_bar">
        <h1>Network</h1>
    </div>
    <div id="feed_bar">
        <h1>Your Feed</h1>
    </div>
    <div id="columns">
        <div id="column_left">
            <div id="left_box">
                <img src="user-circle.png" alt="image icon">
                <a href="#">Add an avatar</a>
                <h2>James Doe</h2>
            </div>
        </div>
        <div id="column_right">
            <div class="box">
                <div class="box_top">
                    <h2 class="some_user">Neil M</h2>
                    <h3 class="top_likes"> 3 likes(s)</h3>
                    <button id="top_btn" onclick="topCountClicks()">Like</button>
                </div>
                <div class="box_bottom">
                    <h3>I just se up this new discord bot, let me know what you all think <a href="#">link</a></h3>
                </div>
            </div>
            <div class="box">
                <div class="box_top">
                    <h2 class="some_user">Nichole K</h2>
                    <h3 class="mid_likes"> 3 likes(s)</h3>
                    <button id="mid_btn" onclick="midCountClicks()">Like</button>
                </div>
                <div class="box_bottom">
                    <h3>Just finished my <a href="#">next comic</a>, check it out.</h3>
                </div>
            </div>
            <div class="box">
                <div class="box_top">
                    <h2 class="some_user">Jim R</h2>
                    <h3 class="bottom_likes"> 3 likes(s)</h3>
                    <button id="bottom_btn" onclick="bottomCountClicks()">Like</button>
                </div>
                <div class="box_bottom">
                    <h3>I cant' stop listening to the <a href="#">new album</a>.</h3>
                    <h3>Who else is liking it?</h3>
                </div>
            </div>
        </div>
    </div>
<script src="script.js" ></script>
</body>
</html>
